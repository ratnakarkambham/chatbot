<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hr.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="embedai" src="https://embedai.thesamur.ai/embedai.js" data-id="python-add-code"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />   
  </head>
  <body>
      
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>HiðŸ‘‹,How can I help you today?<br>Which services to choose Below...</p> <br> 
        </li>
        
        <li class="chat incoming-buttons">
          <div class="button-options">
            <button class="option-btn" onclick="window.location.href='https://try2ascend.com/saas/'">SaaS</button></br>
            <button class="option-btn" onclick="window.location.href='https://try2ascend.com/cyber-security/'">cyber security </button></br>
            <button class="option-btn" onclick="window.location.href='https://try2ascend.com/digital-marketing/'">Digital Marketing</button></br>
            <button class="option-btn" onclick="window.location.href='https://try2ascend.com/web-development/'">Web Development</button></br>
            <button class="option-btn" onclick="window.location.href='https://try2ascend.com/artificial-intelligence/'">Artificial intelligence</button>
          </div>
        </li>
      </ul>   
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <script src="{{ url_for('static', filename='hg.js') }}" defer></script>
     
  </body>
</html>
